<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>波利服飾</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
</head>
<body>
  <div class="container main">

    <nav class="navbar navbar-dark bg-dark mb-4">

      <a class="navbar-brand" href="index.html">
        <i class="fas fa-store mr-2"></i>POLY-STORE</a>
      <a href="register.html" class="btn btn-success btn-md" role="button">REGISTER</a>

    </nav>
    <div class="row">
      <div class="col-md-6">
        <h5 class="text-center bg-success text-white p-3">CHECKOUT</h5>
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputName4">Name</label>
              <input type="text" class="form-control" id="inputName4" placeholder="Name">
            </div>
            <div class="form-group col-md-6">
              <label for="inputphone4">Phone</label>
              <input type="tel" class="form-control" id="inputPhone4" placeholder="Phone">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>

          </div>
          <div class="d-flex justify-content-between">
            <a href="index.html" class="btn btn-outline-dark btn-md mr-2 btn-block mt-2" role="button">BACK HOME</a>

            <a href="order-success.html" class="btn btn-success btn-md btn-block" role="button">CHECKOUT</a>

          </div>
        </form>
      </div>

      <div class="col-md-6">
        <table class="table table-hover">
          <thead>
            <h5 class="text-center bg-dark text-white p-3 mb-0">CART LIST</h5>
            <tr>
              <th>Name</th>
              <th>Amount</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <a href="product-1.html">Blue Shirts</a>
              </td>
              <td>1</td>
              <td>$2,100</td>
            </tr>
            <tr>
              <td>
                <a href="product-2.html">Leather Coat</a>
              </td>
              <td>1</td>
              <td>$1,800</td>
            </tr>
          </tbody>
          <tfoot class="table-success">
            <tr>
              <td>Total</td>
              <td></td>
              <td>$3,900</td>
            </tr>
          </tfoot>
        </table>
      </div>

    </div>
  </div>
  <footer>
    <div class="bg-light p-4">
      <div class="container text-center text-muted">
        <p class="m-0">© Copyright 2018 POLY-STORE</p>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

</body>

</html>
